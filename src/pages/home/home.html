<ion-header>
  <ion-navbar>
    <ion-title>
      Github users
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)] = "userName" ></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
          <button ion-button color="primary" block (click)="searchUser()">
            Search
          </button>
      </div>
  This is your user
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{user?.avatar_url}}">
      </ion-avatar>
      <h2>{{ user?.name | uppercase }}</h2>
      <p>{{ user?.login }}</p>
    </ion-item>
  </ion-list>
</ion-content>
